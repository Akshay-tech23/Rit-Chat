name: Build iOS (Unsigned)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"   # âœ… matches Dart 3.9.0
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Force iOS 15 platform
        run: |
          cd ios
          echo 'platform :ios, "15.0"' | cat - Podfile > temp && mv temp Podfile
          head -n 5 Podfile

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update
          pod install

      # âœ… Build iOS app (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # âœ… Create unsigned IPA
      - name: Create IPA
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $PWD/build/Runner.xcarchive \
            DEVELOPMENT_TEAM="" \
            CODE_SIGNING_ALLOWED=NO

          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build/ios

      # âœ… Upload .app for simulator / Xcode
      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/*.app

      # âœ… Upload unsigned IPA for sideloading
      - name: Upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ios/*.ipa

      # âœ… Job summary
      - name: Build Summary
        run: |
          echo "## ðŸš€ iOS Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Flutter version: 3.35.3" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± iOS Platform: 15.0" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Artifacts: **ios-app** (.app) and **ios-ipa** (.ipa)" >> $GITHUB_STEP_SUMMARY
