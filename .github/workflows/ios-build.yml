name: Build iOS

on:
  push:
    branches: [ main ]   # ðŸ‘ˆ change if your default branch is different
  pull_request:
    branches: [ main ]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'   # âœ… Dart 3.9.0 included

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update
          pod install

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
