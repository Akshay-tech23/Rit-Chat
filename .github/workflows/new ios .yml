name: Build iOS (Unsigned IPA)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"   # âœ… matches Dart 3.9.0
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Force iOS 15 platform
        run: |
          cd ios
          echo 'platform :ios, "15.0"' | cat - Podfile > temp && mv temp Podfile
          head -n 5 Podfile

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update
          pod install

      - name: Build iOS archive (no codesign)
        run: |
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $PWD/build/Runner.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package unsigned IPA
        run: |
          mkdir -p Payload
          cp -r build/Runner.xcarchive/Products/Applications/Runner.app Payload/
          zip -r Runner.ipa Payload
          mkdir -p build/ipa
          mv Runner.ipa build/ipa/

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: build/ipa/Runner.ipa
